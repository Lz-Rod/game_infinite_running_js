<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Running - JS</title>
    <style>
        canvas {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }
    </style>
</head>
<body>
    <script>
        var canvas, contexto, ALTURA, LARGURA, frames = 0

        function main(){
            //função principal
            ALTURA = innerHeight
            LARGURA = innerWidth

            if (LARGURA >= 800){
                LARGURA = 800
                ALTURA = 600
            }
            canvas = document.createElement("canvas")//cria a tela do jogo
            canvas.width = LARGURA
            canvas.height = ALTURA
            canvas.style.border = "1px solid #000"

            contexto = canvas.getContext("2d")
            document.body.appendChild(canvas)

            document.addEventListener("mousedown",clique)

            executar()
        }
        function clique(event){
            alert("clicou")
        }
        function executar(){
            atualizar()
            desenhar()

            requestAnimationFrame(executar)
        }
        function atualizar(){
            frames++
        }
        function desenhar(){
            contexto.fillStyle = "#50beff"
            contexto.fillRect(0, 0, LARGURA, ALTURA)
        }

        main()
    </script>    
</body>
</html>
